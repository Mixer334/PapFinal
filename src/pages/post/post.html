<ion-header>

  <ion-navbar>
    <ion-title>{{post.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <div *ngIf="post" class="selection">
    <h2 [innerHTML]="post.title.rendered"></h2>
    <div [innerHTML]="post.content.rendered"></div>
 </div>
</ion-content>
